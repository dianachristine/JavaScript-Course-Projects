<h1>${category}</h1>

<table class="table">
    <div id="loading">
        <img id="loading-image" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/YouTube_loading_symbol_3_%28transparent%29.gif" alt="Loading..." width="100" height="100"/>
    </div>
      
    <tbody>
        <tr repeat.for="item of data">        
            <td>
                ${item}
            </td>
        </tr>
    </tbody>
</table>
