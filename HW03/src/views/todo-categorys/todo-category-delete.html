<h1>Delete this todo category?</h1>

<div>
    <h4>Details</h4>
    <hr/>
    <dl class="row">
        <dt class="col-sm-4">
            Id
        </dt>
        <dd class="col-sm-8">
            ${data.id}
        </dd>
        <dt class="col-sm-4">
            Category Name
        </dt>
        <dd class="col-sm-8">
            ${data.categoryName}
        </dd>
        <dt class="col-sm-4">
            Category Sort
        </dt>
        <dd class="col-sm-8">
            ${data.categorySort}
        </dd>
    </dl>
</div>

<div class="form-group">
    <button click.delegate="deleteClicked($event)" class="btn btn-danger" type="submit" >Yes, delete</button>
</div>

<div>
    <a load="/todo-category-index">No, back to List</a>
</div>
